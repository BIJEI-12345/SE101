<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFF5CC; /* Light beige background */
            color: #000; /* Black text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #FFE066; /* Yellow for the container */
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: row;
            align-items: center;
            max-width: 900px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .illustration {
            flex: 1;
            text-align: center;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .form-container h1 {
            color: #000; /* Black heading */
            margin-bottom: 10px;
        }

        .form-container p {
            margin-bottom: 50px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            background-color: #FFD700; /* Bright yellow for inputs */
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            color: #000; /* Black text inside inputs */
        }

        .form-container input:focus {
            outline: 2px solid #FFC107; /* Slightly darker yellow outline */
        }

        .form-container a {
            color: #000; /* Black links */
            text-decoration: none;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-container button {
            background-color: #000; /* Black button */
            border: none;
            color: #FFD700; /* Yellow text */
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #333; /* Darker black for hover */
        }

        .links {
            margin-top: 10px;
            font-size: 14px;
        }

        .links a {
            color: #000; /* Black links */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="img/logo.jpg">
        </div>
        <div class="form-container">
            <h1>ICONnect</h1>
            <p>ICONS Management System</p>
            <form>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot Password?</a>
                <button type="submit">Login</button>
            </form>
            <div class="links">
                <p>Don't have an account? <a href="#">Register here</a>.</p>
                <p>Are you a student? <a href="#">Sign in here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
